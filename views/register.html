<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/styles/general.css">
    <link rel="stylesheet" href="/public/styles/register.css" />
    <title>ToyHub - Register</title>
  </head>
  <body>
    <main class="main-register">
      <form action="/registro.html" method="POST">
        <h1>REGISTRATE <i class="fa-solid fa-right-to-bracket fa-xl"></i></h1>
        <p>¡Compra con mas seguridad y lleva el control de tus pedidos!</p>
        <div class="form-register">
          <div class="form-group">
            <input type="text" id="nombre" name="nombre" required />
            <label for="nombre">Nombre</label>
          </div>
          <div class="form-group">
            <input type="text" id="apellido" name="apellido" required />
            <label for="apellido">Apellido</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" required />
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <input type="text" id="telefono" name="telefono" required />
            <label for="telefono">Telefono(opcional)</label>
          </div>
          <div class="form-group">
            <input type="password" id="contraseña" name="contraseña" required />
            <label for="contraseña">Contraseña</label>
          </div>
          <div class="form-group">
            <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required />
            <label for="confirmar-contrasena">Confirmar Contraseña</label>
          </div>
        </div>
        <input type="submit" value="Crear cuenta" />
      </form>
    </main>
  </body>
</html>
